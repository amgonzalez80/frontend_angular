<div *ngFor="let item of manuales">
    <div class="list-group">
        <div *ngFor="let item2 of item.paneles">  
            <a  class="list-group-item list-group-item-action active href-panel">{{item2.nombre}}</a>
            <div *ngFor="let item3 of item2.contenidos"> 
                <a href="{{item3.link}}" class="list-group-item list-group-item-actionhref-panel">{{item3.nombre}}</a>
            </div>
        </div>
    </div>
    <br>
</div>
